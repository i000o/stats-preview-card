<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <section> 

      <picture>
        <source
        srcset="images/image-header-mobile.jpg"
        media="(max-width: 480px)">
        
        <source
        srcset="images/image-header-desktop.jpg"
        media="(min-width: 446px)">

        <img src="images/image-header-mobile.jpg" alt="image of business team">
      </picture>

      <!-- you do need to do art direction with the image -->

      <article>
        <h1> 
          Get <span>insights</span> that help your business grow.
        </h1>
    
        <h2> 
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </h2>
    
        <div class="stats"> 
          <div class="companies"> 
            <h3> 
              10k+
            </h3>
            <p> 
              companies
            </p>
          </div>
      
          <div class="templates"> 
            <h3> 
              314
            </h3>
            <p> 
              templates
            </p>
          </div>
      
          <div class="queries"> 
            <h3> 
              12m+
            </h3>
            <p> 
              queries
            </p>
          </div>
        </div>
      </article>
    </section>

  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Iman Osman</a>.
    </div>
  </footer>

</body>
</html>
